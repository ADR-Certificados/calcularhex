<!--
Ejercicio de evaluación de la unidad UF1306 consistente en un formulario para introducir un número hexadecimal.
Dicho número será verificado y recalculado en base decimal mediante javascript (jQuery).
Fecha de realización : 27 de julio de 2016
Autor: Pedro Pablo Gonzalo
-->


<body>
	<h1>Cálculo hexadecimal a decimal</h1>
    <form action="#" method="get" target="_blank" onsubmit="return compruebaNumero()" name="formulario" id="formulario">
        <fieldset title="Introduzca un número en formato hexadecimal">
            <legend>Este dato es obligatorio</legend>
            <label for="numero">Nº Hexadecimal</label>
            <input type="text" id="numero" name="numero" required autofocus tabindex="1"> <!-- pattern="^[0-9a-fA-F]+$" -->
        </fieldset>
        <button type="submit" tabindex="2" title="Pulse aquí para comprobar y calcular el número" id="envio">Enviar</button>
        <fieldset id="alertas"></fieldset>
        <fieldset id="resultado"></fieldset>
    </form>
</body>
